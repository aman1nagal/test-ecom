<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/d7df2b7811.js" crossorigin="anonymous"></script>
    <title>Eshop</title>
</head>
<body>
    <div class="header">
        <div class="header-lobo">
            <i class="fa-solid fa-store"></i>
            <h2>eShop</h2>
        </div>
        <div class="header-searchbar">
            <input type="text" placeholder="Search Item here" class="extra">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="header-nav-singnin">
            <div class="header-nav-singnin-guest">
                <h2>Hello Guest</h2>
                <h2>Sign In</h2>
             </div>
            <div class="header-nav-singnin-shop">
                <h2 class="space">Shop</h2>
            </div>
            <div class="header-nav-singnin-basket">
                <i class="fa-sharp fa-solid fa-basket-shopping"></i>
            </div>
        </div>
    </div>
    <div class="mid-sec">
        <div class="imgsec">
            <div class="flex">
            <img src="Lovelogo.jpg" alt="" class="imgwid">
            <button class="button">Add To cart</button>
            </div>
            <div class="flex">
                <img src="Lovelogo.jpg" alt="" class="imgwid">
                <button class="button">Add To cart</button>
            </div>
            <div class="flex">
                <img src="Lovelogo.jpg" alt="" class="imgwid">
                <button class="button">Add To cart</button>
                </div>
        </div>
    </div>
    
</body>
</html>
